<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логи системы</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        th {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Логи действий</h1>
    <table>
        <tr>
            <th>Время</th>
            <th>Зона</th>
            <th>Действие</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.zone_number }}</td>
            <td>{{ log.get_action_display }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Логи отсутствуют.</td></tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'personal_space' %}" style="color: lightblue;">← Назад</a>
</body>
</html>
